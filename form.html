 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="f_icon.avif">
    <link rel="stylesheet" type="text/css" href="virtual-select.min.css"> 
    <title>Registration Form</title>
    <link rel="stylesheet" href="fontawesome_icons/css/all.min.css">
    <link rel="stylesheet" href="fontawesome_icons/css/fontawesome.min.css">
     <link rel="stylesheet" href="form.css">
   <script src="form.js"></script>
</head>
<body>
    <div class="main">
          <h2> Wakanda Forever</h2>
        </div>

        </div>
   <div class="container">  
    <div class="second_container">
     <form id="my-form">

    <h1 style="font-size: 2rem;">Register</h1><br>
    <span style="font-size: small;font-weight: 700;">Fill out this form</span><br><br>
   
   <span style="color: rgb(180, 163, 227);font-size: larger;font-weight: 900;">UserName <i style="font-size:2rem; color: rgb(180, 163, 227);" class="fa-solid fa-user fa-fade"></i></span>
    <input type="text"  id="firstName" name="firstName"  placeholder="FirstName"required><br>
    <input type="text" id="lastName" name="lastName" placeholder="LastName" required>
     <br>
    <span style="font-size: 1.6rem;font-weight: 900;color: rgb(180, 163, 227);">Gender <i style="font-size: 2rem;color: rgb(180, 163, 227)"  class="fa-solid fa-venus-mars fa-fade"></i></span>
     <select id="gender"   name="gender" required >
      <option value="" disabled selected>--Select gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <br>
   <!-- food -->
    <span style="color: rgb(180, 163, 227);font-size: larger;font-weight: 900;outline: none;border: none;"> Food <i style=" color: rgb(180, 163, 227);font-size: 2rem;" class="fa-solid fa-bowl-food fa-fade"></i></span>
    <select  id="food"  name="food" multiple name="select-food"  placeholder="Select atleast 3 food"  required >
      <option value="Dosas">Dosas</option>
      <option value="Idlis">Idlis</option>
      <option value="mutton biryani">mutton biryani</option>
      <option value="chicken biryani">chicken biryani</option>
      <option value="chicken gravy ">chicken gravy </option>
      <option value="butter naan">butter naan</option>
      <option value="butter chicken">butter chicken</option>
      <option value="Pesto Penne Pasta">Pesto Penne Pasta</option>
      <option value="Creamy Tomato Pasta">Creamy Tomato Pasta</option>
      <option value="Aloo Paratha">Aloo Paratha</option>
      <option value="Gobhi Paratha">Gobhi Paratha</option>
      <option value="Methi Paratha">Methi Paratha</option>
      <option value="Coin Parotta">Coin Parotta</option>
      <option value="Veech Parotta">Veech Parotta</option>
      <option value="Kothu Parotta">Kothu Parotta</option>
      <option value="Chilli Parotta">Chilli Parotta</option>
      <option value="Egg Parotta">Egg Parotta.</option>
      <option value="egg fried rice">Idlis</option>
      <option value="chicken fried rice">chicken fried rice</option>
      <option value="Vadas">Vadas</option>
      <option value="parotta">parotta</option>
      <option value="Upma">Upma</option>
      <option value="Chicken 65">Chicken 65</option>
      <option value="Sambar">Sambar</option>
      <option value="Pasta">Pasta</option>
      <option value="chicken noodles">chicken noodles</option>
      <option value="grill chicken">grill chicken</option>
      <option value="tandoori chicken">tandoori chicken</option> 
      <option value="egg noodles">egg noodles</option>
    </select>

    <br>
    <label for="state" style="font-size: larger;font-weight: 900;color: rgb(180, 163, 227);border: none;outline: none;">District <i style="font-size: 2rem;color: rgb(180, 163, 227);" class="fa-solid fa-map-location-dot fa-bounce"></i></label>
    <select id="state"  name="state" multiple   required >
      <option value="" disabled selected>--Select district--</option>
      <option value="Chennai">Chennai</option>
      <option value="Coimbatore">Cuddalore</option>
      <option value="Dharmapuri">Dharmapuri</option>
      <option value="Dindigul">Dindigul</option>
      <option value="Erode">Erode</option>
      <option value="Kallakurichi">Kallakurichi</option>
      <option value="Kanchipuram">Kanchipuram</option>
      <option value="Kanniyakumari">Kanniyakumari</option>
      <option value="Karur">Karur</option>
      <option value="Krishnagiri">Krishnagiri</option>
      <option value="Madurai">Madurai</option>
      <option value="Mayiladuthurai">Mayiladuthurai</option>
      <option value="Nagapattinam">Nagapattinam</option>
      <option value="Namakkal">Namakkal</option>
      <option value="Nilgiris">Nilgiris</option>
      <option value="Perambalur">Perambalur</option>
      <option value="Pudukkottai">Pudukkottai</option>
      <option value="Ramanathapuram">Ramanathapuram</option>
      <option value="Ranipet">Ranipet</option>
      <option value="Salem">Salem</option>
      <option value="Sivagangai">Sivagangai</option>
      <option value="Ariyalur"></option>
      <option value="Tenkasi">Tenkasi</option>
      <option value="Thanjavur">Thanjavur</option>
      <option value="Theni">Theni</option>
      <option value="Thoothukudi">Thoothukudi</option>
      <option value="Tiruchirappalli">Tiruchirappalli</option>
      <option value="Tirunelveli">Tirunelveli</option>
      <option value="Tirupathur">Tirupathur</option>
      <option value="Tiruppur">Tiruppur</option>
      <option value="Tiruvallur">Tiruvallur</option>
      <option value="Tiruvannamalai">Tiruvannamalai</option>
      <option value="Tiruvarur">Tiruvarur</option>
      <option value="Vellore">Vellore</option>
      <option value="Viluppuram">Viluppuram</option>
      <option value="Virudhunagar">Virudhunagar</option>
    </select>
    <br>
    <span  style="font-size: 1.3rem;color: rgb(180, 163, 227);font-weight: 900;" >Address <i style="font-size: 2rem; color: rgb(180, 163, 227);" class="fa-solid fa-address-card fa-fade"></i></span>
   
    <textarea  id="address" name="address" placeholder="enter your location" rows="3" required></textarea>
    <br>
    <span   style="font-size: 1.3rem;font-weight: 900;color: rgb(180, 163, 227);">Pincode <i style="font-size: 2rem; color: rgb(180, 163, 227);" class="fa-solid fa-location-pin-lock fa-flip"></i></span>
    <input type="tel"  id="pincode" name="pincode" placeholder="enter the pincode" required>
    <span style="font-size: 0.7rem;"><input type="checkbox" required onclick="check()" id="check" name="" style="height: 1rem;margin-left: -10rem;"><br>
        I agree with <b>Terms and Condition</b> and the <b><br> Privacy Policy</b></span>
   <input type="submit" id="button" onclick="AddRow()"  value="Submit">
  </form>
    
     <br><br><br>
     <h1 class="table-heading">UserDetails</h1>
    <table id="my-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Selected Food</th>
            <th>State</th>
            <th>Address</th>
            <th>Pincode</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
</div> 
<script type="text/javascript" src="virtual-select.min.js"></script>
<script>
  VirtualSelect.init({ 
  ele: 'select' 
});
</script>
</body>
</html>
