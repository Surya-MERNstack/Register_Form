
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="f_icon.avif">
    <title>Registration Form</title>
    <link rel="stylesheet" href="fontawesome_icons/css/all.min.css">
    <link rel="stylesheet" href="fontawesome_icons/css/fontawesome.min.css">
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body>
    <div class="main">
          <h2>Welcome to Our Wesite</h2>
          <img src="form-2.gif" alt="#" width="100%" height="100vh">
    </div>
   <div class="container">  
    <div class="second_container">
     <form id="my-form">

    <h1 style="font-size: 2rem;">Register</h1><br>
    <span style="font-size: small;font-weight: 700;">Fill out this form</span><br><br>

   <span style="color: white;font-size: larger;">UserName <i style="font-size:2rem;color: rgb(52, 85, 252);" class="fa-solid fa-user fa-fade"></i></span>
    <input type="text"  id="first-name" name="firstName"  placeholder="FirstName"required><br>
    <input type="text" id="last-name" name="lastName" placeholder="LastName" required>
     <br>
    <span style="font-size: larger;">Gender <i style="font-size: 2rem;color: rgb(52, 85, 252)" class="fa-solid fa-mars-and-venus fa-fade"></i></span>
     <select id="gender" name="gender" required>
      <option value="">--Select Gender--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <br>
    <span style="color: white;font-size: larger;">Select atleast 3 Food <i style="color: rgb(52, 85, 252);font-size: 2rem;" class="fa-solid fa-bowl-food fa-fade"></i></span>
    <select id="food" name="food" multiple required>
      <option value="Dosas">Dosas</option>
      <option value="Idlis">Idlis</option>
      <option value="Vadas">Vadas</option>
      <option value="parotta">parotta</option>
      <option value="Upma">Upma</option>
      <option value="Chicken 65">Chicken 65</option>
      <option value="Sambar">Sambar</option>
      <option value="Pasta">Pasta</option>
      <option value="noodles">noodles</option>
      <option value="grill chicken">grill chicken</option>
      <option value="tandoori chicken">tandoori chicken</option> 
      <option value="egg parotta">egg parotta</option>

    </select>
    <br>
    <label for="state" style="font-size: larger;color: white;">State <i style="font-size: 2rem;color:rgb(52, 85, 252);" class="fa-solid fa-map-location-dot fa-bounce"></i></label>
    <select id="state" name="state" required>
      <option value="">Select State</option>
      <option value="Chennai">Chennai</option>
      <option value="Coimbatore">Cuddalore</option>
      <option value="Dharmapuri">Dharmapuri</option>
      <option value="Dindigul">Dindigul</option>
      <option value="Erode">Erode</option>
      <option value="Kallakurichi">Kallakurichi</option>
      <option value="Kanchipuram">Kanchipuram</option>
      <option value="Kanniyakumari">Kanniyakumari</option>
      <option value="Karur">Karur</option>
      <option value="Krishnagiri">Krishnagiri</option>
      <option value="Madurai">Madurai</option>
      <option value="Mayiladuthurai">Mayiladuthurai</option>
      <option value="Nagapattinam">Nagapattinam</option>
      <option value="Namakkal">Namakkal</option>
      <option value="Nilgiris">Nilgiris</option>
      <option value="Perambalur">Perambalur</option>
      <option value="Pudukkottai">Pudukkottai</option>
      <option value="Ramanathapuram">Ramanathapuram</option>
      <option value="Ranipet">Ranipet</option>
      <option value="Salem">Salem</option>
      <option value="Sivagangai">Sivagangai</option>
      <option value="Ariyalur"></option>
      <option value="Tenkasi">Tenkasi</option>
      <option value="Thanjavur">Thanjavur</option>
      <option value="Theni">Theni</option>
      <option value="Thoothukudi">Thoothukudi</option>
      <option value="Tiruchirappalli">Tiruchirappalli</option>
      <option value="Tirunelveli">Tirunelveli</option>
      <option value="Tirupathur">Tirupathur</option>
      <option value="Tiruppur">Tiruppur</option>
      <option value="Tiruvallur">Tiruvallur</option>
      <option value="Tiruvannamalai">Tiruvannamalai</option>
      <option value="Tiruvarur">Tiruvarur</option>
      <option value="Vellore">Vellore</option>
      <option value="Viluppuram">Viluppuram</option>
      <option value="Virudhunagar">Virudhunagar</option>
     
    </select>
    <br>
    <span  style="font-size: 1.3rem;color:white;font-weight: 900;" >Address <i style="font-size: 2rem;color: rgb(52, 85, 252);" class="fa-solid fa-address-card fa-fade"></i></span>
    <!-- <label for="address">Address:</label> -->
    <textarea  id="address" name="address" rows="3" required></textarea>
    <br>
    <span   style="font-size: 1.3rem;font-weight: 900;">Pincode <i style="font-size: 2rem;color: rgb(52, 85, 252);" class="fa-solid fa-location-pin-lock fa-flip"></i></span>
    <input type="text" id="pincode" name="pincode" required>
    <span style="font-size: 0.7rem;"><input type="checkbox" onclick="check()" id="color" name="" style="height: 1rem;margin-left: -10rem;"><br>
        I agree with <b>Terms and Condition</b> and the <b><br> Privacy Policy</b></span>
   <input type="submit" id="button" onclick="AddRow()"  value="Submit">
  </form>
    
     <br><br><br>
     <h1 style="text-align: center;font-size:5rem;color: white;background-image: url(form-8.gif);background-size: cover;background-clip: text;-webkit-background-clip: text;color: transparent;">UserDetails</h1>
    <table id="my-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Selected Food</th>
            <th>State</th>
            <th>Address</th>
            <th>Pincode</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
</div> 
</body>
</html>
